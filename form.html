<html>
    <head>
        <title>Text Fields</title>
    </head>
    <body>

        <h2>Text input fields</h2>
        <form>
            <label for="firstName">First Name:</label><br>
            <input type="text" id="firstName" name="firstName" value="Galib"><br>
            <label for="lastName">Last Name:</label><br>
            <input type="text" id="lastName" name="lastName" value="Nijhum">
        </form>

        <h2>Radio Buttons</h2>
        <form>
            <input type="radio" id="html" name="fav_lang" value="HTML">
            <label for="html">HTML</label><br>
            <input type="radio" id="css" name="fav_lang" value="CSS">
            <label for="css">CSS</label><br>
            <input type="radio" id="javascript" name="fav_lang" value="JavaScript">
            <label for="javascript">JavaScript</label><br>
            <input type="radio" id="php" name="fav_lang" value="PHP">
            <label for="php">PHP</label><br>
            <input type="radio" id="java" name="fav_lang" value="Java">
            <label for="java">Java</label><br>
            <input type="radio" id="python" name="fav_lang" value="Python">
            <label for="python">Python</label>
        </form>
        
        <h2>Html Form Submit</h2>
        <form>
            <label for="firstName">First Name:</label><br>
            <input type="text" id="firstName" name="firstName" value="Galib"><br>
            <label for="lastName">Last Name:</label><br>
            <input type="text" id="lastName" name="lastName" value="Nijhum"><br><br>

            <!--Submit Button-->
            <input type="submit" value="Submit">
        </form>

        <h2>Checkboxes</h2>
        <p>The <strong>input type=<em>"checkbox"</em></strong> defines a checkbox:</p>

        <form>
            <input type="checkbox" id="vehicle1" name="vehicle1" value="Bicycle">
            <label for="vehicle1"> I have a bicycle</label><br>
            <input type="checkbox" id="vehicle2" name="vehicle2" value="Bike">
            <label for="vehicle2"> I have a bike</label><br>
            <input type="checkbox" id="vehicle3" name="vehicle3" value="Car">
            <label for="vehicle3"> I have a Car</label><br>
            <input type="checkbox" id="vehicle4" name="vehicle4" value="Bus">
            <label for="vehicle4"> I have a bus</label><br>
            <input type="checkbox" id="vehicle5" name="vehicle5" value="Van">
            <label for="vehicle5"> I have a Van</label><br><br>
            <input type="submit" value="Submit">
        </form>
        
    </body>
</html>
